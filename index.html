<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Room</title>
  <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  <link rel="stylesheet" type="text/css" href="assets/css/navbar.css">
  <link rel="stylesheet" type="text/css" href="assets/css/formstyle.css">
  <link rel="stylesheet" type="text/css" href="assets/css/footer.css">
</head>

<body>

  <header class="header">
    <img class="header__logo" src="http://via.placeholder.com/100x50" alt="Site Logo">
    <nav class="nav">
      <ul class="nav__wrapper">
        <li class="nav__item"><a href="#" class="nav__link active">Home</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Item2</a></li>

        <li class="nav__item"><a href="#" class="nav__link">Item4</a></li>
      </ul>
    </nav>
  </header>


  <main class="main__content">
    <form>
      <div class="chatbox">

        <div class="chatlogs">

          <div class="chat friend">
            <p class="chat-message">12:40 [Michael] <br> hi</p>
          </div>

          <div class="chat self">
            <p class="chat-message">12:48 [Me] <br> byefhyfhthgfhgfhgfghfgghfffftyrytrytrytrytrytrytrytrytrytrytry</p>
          </div>

        </div>


        <div class="chat-form">
          <textarea id="mytxt" placeholder="Type here.."></textarea>
          <button id="sendbtn">SEND</button>
        </div>

      </div>
    </form>
  </main>



  <footer class="footer">
    Hello world whatsuppffff
  </footer>
